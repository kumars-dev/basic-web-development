<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="passwordcontainer">
        <h3>Password Generator</h3>
        <input type="text" id="passwordinput" class="generatepass" placeholder="random password generate here"  >
        <span class="material-symbols-rounded" id="copyicon">content_copy</span>
        <!-- <label for="showpassword">
            <button type="submit">
                show password
            </button>
        </label> -->
        <input type="range" id="inputslider" name="inputslider" min="1" max="20"  value="8">
        
        <div class="inputcontainercheckbox">
        <p>password length</p>
        <span id="slidervalue"></span>
        </div>
        <div class="checkboxcon">
            
            <div class="inputcontainercheckbox">
                <label for="lowercase">include lowercase letter(a-z)</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>
            <div class="inputcontainercheckbox">
            <label for="uppercase">include uppercase letter(A - Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>
            <div class="inputcontainercheckbox">
            <label for="number">include number letter(0-9)</label>
            <input type="checkbox" name="number" id="number" checked>
            </div>
            <div class="inputcontainercheckbox">
            <label for="symbols">include symbols letter(@-+)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
            </div>
        </div>
        <div class="button">
            <button type="button" id="genbutton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

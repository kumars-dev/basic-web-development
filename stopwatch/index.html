<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timedisp">00 : 00 : 00</div>
    </div>
    <div class="button">
        <button class="btn" id="start" style="background-color: green;">Start</button>
        <button class="btn" id="stop" style="background-color: red;">Stop</button>
        <button class="btn" id="reset" style="background-color: blue;">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
